<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Type-N-Speak</title>
	<style type="text/css">
		body{
			background:#141414;
		}
	</style>
</head>
<body class=" text-white">
	<div class="container text-center">
		<img src="speech.png" class="mb-5" style="width: 180px; height: 180px;">
		<div class="col-md-6 mx-auto">
			<form>
				<div class="form-group">
					<textarea name="" id="text-input" class="form-control form-control-lg " placeholder="Type Anything..."></textarea>
					
				</div>
				<div class="form-group">
					<label for="rate" class="mb-0"><strong>Rate</strong></label>
					<div id="rate-value" class="badge badge-primary float-right">1</div>
					<input type="range" id="rate" class="range-field my-4 w-100" min="0.5" max="2" value="1" step="0.1">			
				</div>

				<div class="form-group">
					<label for="picth" class="mb-0"><strong>Pitch</strong></label>
					<div id="pitch-value" class="badge badge-primary float-right">1</div>
					<input type="range" id="pitch" class="range-field my-4 w-100" min="0" max="2" value="1" step="0.1">			
				</div>


				<div class="form-group">
					<select id="voice-select" class="form-control form-control-lg"></select>
				</div>
					<button class="btn btn-light btn-lg btn-block">Speak It</button>
				

			</form>
		</div>
	</div>








<script type="text/javascript" src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</body>
</html>
